<html>
  <head>
    <title>
      Rock Paper Scissors
    </title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="top-scores">
        <div class="player-score">
          <span class="score-text-left">
            Player Score: 0
          </span>
          <img
            class="hands"
            src="https://leinierperez.github.io/rock-paper-scissors/images/rock.png"
          />
        </div>
        <div class="computer-score">
          <span class="score-text-right">
            Computer Score: 0
          </span>
          <img
            class="hands"
            src="https://leinierperez.github.io/rock-paper-scissors/images/rock_left.png"
          />
        </div>
      </div>
    </header>
    <main>
      <div class="presentation">
        <center>
          <h3>Welcome to Rock Paper Scissors</h3>
          <h5>Select a Choice to Begin!</h5>
        </center>
      </div>
    </main>
    <footer class="footer">
      <div class="ui">
        <div class="button first">
          <img
            src="https://leinierperez.github.io/rock-paper-scissors/images/rock.png"
          />
        </div>
        <div class="button second">
          <img
            src="https://leinierperez.github.io/rock-paper-scissors/images/paper.png"
          />
        </div>
        <div class="button third">
          <img
            src="https://leinierperez.github.io/rock-paper-scissors/images/scissors_left.png"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
